<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="introscreen.css"/>
    <script src="introscreen.js" type="module" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="intro-container">
            <div class="square1">
                <div class="square1-content">
                <div class="character">
                    <div class="head">
                        <div class="hair hair-color" id="hair"></div>
                        <div class="eyes" id="eyes">
                            <div class="right-eye" id="rightEye">
                                    <div class="pupil"></div>
                            </div>
                            <div class="left-eye" id="leftEye">
                                    <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                    <div class="body">
                        <div class="right-arm shirt-color" id="rightArm"></div>
                        <div class="torso shirt-color" id="torso"></div>
                        <div class="left-arm shirt-color" id="leftArm"></div>
                    </div>
                    <div class="legs">
                        <div class="right-leg ovve-color" id="rightLeg"></div>
                        <div class="left-leg ovve-color" id="leftLeg"></div>
                    </div>
                </div>

                <img class="table" src="glyphs/intro/square1desk.svg">
                
                <div class="speech-bubble1" id="speechBubble1">
                <p>So, <span id="name">placeholder</span>,</br>what are your</br>thoughts on this</br><span id="course">placeholder</span></br>that we're</br>working on?</p>
                </div>
            </div>
            </div>
            <div class="square2">
                <div class="square2-content">
                <div class="head2">
                    <div class="eyes2">
                        <div class="right-eye2">
                                <div class="pupil2"></div>
                        </div>
                        <div class="left-eye2">
                                <div class="pupil2"></div>
                        </div>
                    </div>
                    <div class="mouth2"></div>
                </div>

                <div class="speech-bubble2" id="speechBubble2">
                    <p>Wait, is</br>today <span>WEDNESDAY?</span></p>
                </div>

            </div>
        </div>
            <div class="square3">
                <div class="square3-content">
                <img class="table2" src="glyphs/intro/square3desk.svg"/>

                <div class="arm shirt-color" id="arm">
                    <div class="clock-container">
                        <div class="clock">
                            <div class="clock-center">
                                <div class="minute-hand"></div>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="speech-bubble3" id="speechBubble3">
                    <p>Why? Are you</br>really gonna try</br>to get in for free?</br>At this time?</p>
                </div>
                <img class="laugh1" src="glyphs/intro/square3laugh.svg">
                <img class="laugh2" src="glyphs/intro/square3laugh2.svg">
                <img class="laugh3" src="glyphs/intro/square3laugh3.svg">
            </div>
        </div>
            <div class="square4">
                <div class="square4-content">
                <img src="glyphs/intro/square4school.svg"/>
                <div class="character3">
                    <div class="head3">
                        <div class="hair3 hair-color" id="hair"></div>
                    </div>
                    <div class="body3">
                        <div class="right-arm3 shirt-color" id="rightArm"></div>
                        <div class="torso3 shirt-color" id="torso"></div>
                        <div class="left-arm3 shirt-color" id="leftArm"></div>
                    </div>
                    <div class="legs3">
                        <div class="right-leg3 ovve-color" id="rightLeg"></div>
                        <div class="left-leg3 ovve-color" id="leftLeg"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="start-game">
            <a href="/school/school.html">
            <button class="start-game-button">Start Game</button>
            </a>
        </div>
        </div>
    </div>
</body>
</html>
