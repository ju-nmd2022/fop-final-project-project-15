<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKA Rush</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="backdrop" id="backdrop">
        <img src="backdrops/intersection.png" class="backdrop-image"/>
        <div class="character" id="character">
            <div class="head">
                <div class="hair" id="hair"></div>
                <div class="eyes">
                    <div class="right-eye" id="rightEye">
                        <div class="pupil"></div>
                    </div>
                    <div class="left-eye" id="leftEye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="right-arm" id="rightArm"></div>
                <div class="torso" id="torso"></div>
                <div class="left-arm" id="leftArm"></div>
            </div>
            <div class="legs">
                <div class="right-leg" id="rightLeg"></div>
                <div class="left-leg" id="leftLeg"></div>
            </div>
        </div>
    </div>
</body>
</html>
