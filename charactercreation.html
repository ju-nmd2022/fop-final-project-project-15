<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="charactercreation.js" type="module" defer></script>
</head>
<body>
    <!-- inputs for customization --> 
    <div class="body-container">
    <div class="customization-window">
        <h2>Create Your Character!</h2>
        <p>What's Your Hair Color?</p>
        <input class="choose-ovve-color" id="chooseHairColor" type="color"/>
        <p>What's Your Shirt Color?</p>
        <input class="choose-ovve-color" id="chooseShirtColor" type="color"/>
        <p>What's Your Ovve Color?</p>
        <input type="color" list="ovve-colors" class="choose-ovve-color" id="chooseOvveColor"/>
            <datalist id="ovve-colors">
                <option value="#FFFF00"></option> <!-- yellow -->
                <option value="#FF0000"></option> <!-- red -->
                <option value="#0000FF"></option> <!-- blue -->
                <option value="#FFFFFF"></option> <!-- white -->
                <option value="#00FF00"></option> <!-- green -->
                <option value="#000000"></option> <!-- black -->
            </datalist>
        <button class="submit-changes-button" id="submitChangesButton">Submit</button>
        <a href="intersection.html">
            <button class="start-game-button">
                <p class="start-game-text">Start Game!</p>
            </button>
        </a>
    </div>

    <div class="character-window" id="characterScreen">
    <!-- the character -->
        <div class="stage"></div>
    </div>
    </div>
</body>
</html>
