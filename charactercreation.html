<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="charactercreation.js" type="module" defer></script>
</head>
<body>
    <!-- inputs for customization --> 
    <div class="body-container">
    <div class="customization-window">
        <h2>Create Your Character!</h2>
        <p>What's Your Name?</p>
        <input class="choose-name" id="chooseName" type="text" value="Character #1"/>
        <p>What's Your Hair Color?</p>
        <input class="choose-color" id="chooseHairColor" type="color" value="#F1F107"/>
        <p>What's Your Shirt Color?</p>
        <input class="choose-color" id="chooseShirtColor" type="color" value="#FF0000"/>
        <p>What's Your Ovve Color?</p>
        <input readonly list="ovve-colors" class="choose-ovve-color" id="chooseOvveColor" autocomplete="off"/>
            <datalist id="ovve-colors">
                <option value="Yellow (JTH)"></option> <!-- yellow -->
                <option value="Red (HLK)"></option> <!-- red -->
                <option value="Blue (HLK)"></option> <!-- blue -->
                <option value="White (HÃ¤lso)"></option> <!-- white -->
                <option value="Green (JIBS)"></option> <!-- green -->
                <option value="Black (Qult)"></option> <!-- black -->
            </datalist>
        <button class="submit-changes-button" id="submitChangesButton">Submit</button>
        <a href="introscreen.html">
            <button class="start-game-button">
                <p class="start-game-text">Start Game!</p>
            </button>
        </a>
    </div>

    <div class="character-window" id="characterScreen">
        <img class="jth-icon" id="jthIcon" src="glyphs/jthicon.svg"/>
        <img class="comm-icon1" id="commIcon1" src="glyphs/commicon1.svg"/>
        <img class="comm-icon2" id="commIcon2" src="glyphs/commicon2.svg"/>
        <img class="teach-icon" id="teachIcon" src="glyphs/teachicon.svg"/>
        <img class="health-icon" id="healthIcon" src="glyphs/healthicon.svg"/>
        <img class="jibs-icon" id="jibsIcon" src="glyphs/jibsicon.svg"/>
        <img class="qult-icon" id="qultIcon" src="glyphs/qulticon.svg"/>

    <!-- the character -->
        <div class="character" id="character">
            <div class="head">
                <div class="hair" id="hair"></div>
                <div class="eyes" id="eyes">
                    <div class="right-eye" id="rightEye">
                        <div class="pupil-axis" id="pupilAxisRight">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="left-eye" id="leftEye">
                        <div class="pupil-axis" id="pupilAxisLeft">
                            <div class="pupil"></div>
                        </div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="right-arm right-arm-animation" id="rightArm"></div>
                <div class="torso" id="torso"></div>
                <div class="left-arm left-arm-animation" id="leftArm"></div>
            </div>
            <div class="legs">
                <div class="right-leg" id="rightLeg"></div>
                <div class="left-leg" id="leftLeg"></div>
            </div>
        </div>
        <h2 class="character-name" id="characterName">New Character</h2>
        <div class="stage"></div>
    </div>
    </div>
</body>
</html>
