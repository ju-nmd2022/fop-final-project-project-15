<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="school.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="character.css">
    <script src="school.js" defer></script>
</head>
<body>
    <div class="screen-container">
        <img src="glyphs/school/jthbuilding.svg" class="jthbuilding">
        <img src="glyphs/school/fountain.svg" class="fountain">
        <img src="glyphs/school/schooltree.svg" class="schooltree">
        <img src="glyphs/school/parksign.svg" class="parksign">
        <img src="glyphs/school/benchvert.svg" class="benchvert">
        <img src="glyphs/school/benchhorizontal.svg" class="benchhori">

        <div class="character" id="character">
            <div class="head">
                <div class="hair" id="hair"></div>
                <div class="eyes">
                    <div class="right-eye" id="rightEye">
                        <div class="pupil"></div>
                    </div>
                    <div class="left-eye" id="leftEye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="right-arm" id="rightArm"></div>
                <div class="torso" id="torso"></div>
                <div class="left-arm" id="leftArm"></div>
            </div>
            <div class="legs">
                <div class="right-leg" id="rightLeg"></div>
                <div class="left-leg" id="leftLeg"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
